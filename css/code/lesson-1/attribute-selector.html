<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attribute Selector</title>

    <style>
      h1[name] {
        color: #7c3aed;
      }
    </style>
  </head>
  <body>
    <!-- Code -->
    <h1 name="say-hello">Hello, My name is Muhamad Firly Ramadan!</h1>
    <h1 name="question">Do you like cat?</h1>
  </body>
</html>
